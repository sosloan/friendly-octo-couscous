# AKA Test Suite Configuration
# Advanced Komprehensive Assurance

version: 1.0
name: "AKA HFT Test Suite"

# Test environment settings
environment:
  timeout: 300  # seconds
  parallel: false
  verbose: true

# Component test settings
components:
  ada:
    enabled: true
    test_command: "cd ada && gprbuild -P hft.gpr && ./hft_test"
    timeout: 60
    
  java:
    enabled: true
    test_command: "cd java && ./gradlew test"
    timeout: 120
    
  erlang:
    enabled: true
    test_command: "cd erlang && rebar3 eunit"
    timeout: 60
    
  akka:
    enabled: true
    test_command: "cd akka && ./gradlew test"
    timeout: 120
    
  lean:
    enabled: false  # Lean proofs, not runtime tests
    test_command: "cd lean && lake build"
    timeout: 60

# Test categories
test_categories:
  smoke:
    description: "Quick validation of basic functionality"
    priority: 1
    fail_fast: true
    
  integration:
    description: "Cross-component integration tests"
    priority: 2
    fail_fast: false
    
  performance:
    description: "Performance and latency validation"
    priority: 3
    fail_fast: false
    
  regression:
    description: "Regression test suite"
    priority: 4
    fail_fast: false

# Performance thresholds
performance:
  latency:
    order_validation: 1.0  # microseconds
    order_matching: 10.0   # microseconds
    network_rtt: 100.0     # microseconds
    end_to_end: 500.0      # microseconds
    
  throughput:
    orders_per_second: 1000000
    messages_per_second: 5000000

# Reporting
reporting:
  formats:
    - console
    - json
    - html
  output_dir: "reports"
  detailed_errors: true
  capture_logs: true

# CI/CD Integration
ci:
  junit_xml: true
  coverage: false  # Not applicable for polyglot system
  artifacts:
    - "reports/*.html"
    - "reports/*.json"
    - "reports/*.txt"

# Test execution order
execution_order:
  - smoke
  - integration
  - performance
  - regression

# Notifications (placeholders for future integration)
notifications:
  enabled: false
  on_failure: true
  channels:
    - console
